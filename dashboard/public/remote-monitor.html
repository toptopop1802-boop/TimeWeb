<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаленный мониторинг</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .remote-monitor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .connection-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .connection-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196,5,82,0.3);
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected {
            background: var(--success);
            box-shadow: 0 0 8px rgba(40,167,69,0.5);
            animation: pulse 2s infinite;
        }
        .status-disconnected {
            background: #6c757d;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .monitor-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }
        .screen-viewer {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .screen-viewer h2 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        .screen-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .screen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .screen-placeholder {
            color: #666;
            text-align: center;
            padding: 40px;
        }
        .controls-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .controls-panel h2 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .control-btn {
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .control-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        .info-panel {
            background: var(--bg-darker);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
        }
        .info-value {
            color: var(--text-primary);
        }
        .activity-log {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .activity-log h2 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: var(--bg-darker);
            border-radius: 8px;
            padding: 16px;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-dark);
            border-radius: 4px;
            font-size: 13px;
        }
        .log-time {
            color: var(--text-secondary);
            font-size: 11px;
        }
        .session-id-display {
            background: var(--bg-darker);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="remote-monitor-container">
        <h1 style="margin-bottom: 24px; color: var(--text-primary);">Удаленный мониторинг</h1>
        
        <div class="connection-panel">
            <h2 style="margin-bottom: 16px; color: var(--text-primary);">Подключение</h2>
            <div class="connection-form">
                <div class="form-group">
                    <label>ID сессии или ссылка</label>
                    <input type="text" id="sessionId" placeholder="Введите ID сессии или ссылку">
                </div>
                <button class="btn btn-primary" id="connectBtn">Подключиться</button>
                <button class="btn btn-danger" id="disconnectBtn" style="display: none;">Отключиться</button>
            </div>
            <div id="connectionStatus" style="margin-top: 16px;">
                <span class="status-indicator status-disconnected"></span>
                <span>Не подключено</span>
            </div>
            <div id="sessionIdDisplay" class="session-id-display" style="display: none;"></div>
        </div>

        <div id="monitorContent" style="display: none;">
            <div class="monitor-grid">
                <div class="screen-viewer">
                    <h2>Экран удаленного компьютера</h2>
                    <div class="screen-container">
                        <img id="screenImage" class="screen-image" style="display: none;" alt="Экран">
                        <div id="screenPlaceholder" class="screen-placeholder">
                            Ожидание данных...
                        </div>
                    </div>
                    <div class="info-panel">
                        <div class="info-item">
                            <span class="info-label">Последнее обновление:</span>
                            <span class="info-value" id="lastUpdate">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">FPS:</span>
                            <span class="info-value" id="fps">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Разрешение:</span>
                            <span class="info-value" id="resolution">-</span>
                        </div>
                    </div>
                </div>

                <div class="controls-panel">
                    <h2>Управление</h2>
                    <div class="control-buttons">
                        <button class="control-btn" data-action="click" data-button="left">Левый клик</button>
                        <button class="control-btn" data-action="click" data-button="right">Правый клик</button>
                        <button class="control-btn" data-action="key" data-key="Enter">Enter</button>
                        <button class="control-btn" data-action="key" data-key="Escape">Escape</button>
                        <button class="control-btn" data-action="key" data-key="Tab">Tab</button>
                        <button class="control-btn" data-action="key" data-key="Backspace">Backspace</button>
                    </div>
                    <div class="form-group">
                        <label>Отправить текст:</label>
                        <input type="text" id="textInput" placeholder="Введите текст для отправки">
                        <button class="btn btn-primary" id="sendTextBtn" style="margin-top: 8px; width: 100%;">Отправить</button>
                    </div>
                    <div class="info-panel">
                        <div class="info-item">
                            <span class="info-label">Компьютер:</span>
                            <span class="info-value" id="computerName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Пользователь:</span>
                            <span class="info-value" id="userName">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ОС:</span>
                            <span class="info-value" id="osInfo">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">IP адрес:</span>
                            <span class="info-value" id="ipAddress">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="activity-log">
                <h2>Журнал активности</h2>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script src="remote-monitor.js"></script>
</body>
</html>
