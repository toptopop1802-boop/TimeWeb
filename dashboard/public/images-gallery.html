<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root{--bg:#0f1115;--card:#171923;--text:#e2e8f0;--muted:#94a3b8;--primary:#c40552}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(180deg,rgba(15,17,21,.95),rgba(15,17,21,.8));backdrop-filter:blur(8px);z-index:5;border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .search{flex:1;min-width:220px}
    input,select{background:#0b0d12;border:1px solid rgba(255,255,255,.08);color:var(--text);border-radius:10px;padding:10px 12px;width:100%;outline:none}
    main{max-width:1200px;margin:20px auto;padding:0 16px}
    .controls{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:10px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .thumb{background:#0b0d12;display:flex;align-items:center;justify-content:center;height:160px}
    .thumb img{max-width:100%;max-height:100%}
    .meta{padding:10px 12px;border-top:1px solid rgba(255,255,255,.06)}
    .meta .name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .meta .row{justify-content:space-between;color:var(--muted);font-size:12px;margin-top:6px}
    .btns{display:flex;gap:8px;margin-top:10px}
    button{background:linear-gradient(135deg,#c40552,#e4735c);border:none;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .copy{background:#0b0d12;color:#cbd5e1;border:1px solid rgba(255,255,255,.08)}
    footer{color:var(--muted);text-align:center;margin:26px 0}
    .toast{position:fixed;bottom:22px;left:50%;transform:translateX(-50%);background:#111827;color:#e5e7eb;border:1px solid rgba(255,255,255,.12);padding:10px 14px;border-radius:10px;opacity:0;transition:opacity .2s, transform .2s;pointer-events:none;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
  </style>
  <script>
    // Access guard in UI: only admins can view data
    async function ensureAdmin(){
      try{
        const token = localStorage.getItem('auth_token');
        if(!token) throw new Error('no token');
        const r = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` }});
        if(!r.ok) throw new Error('not ok');
        const me = await r.json();
        if(!me.user || me.user.role !== 'admin') throw new Error('not admin');
        return true;
      }catch(e){
        document.body.innerHTML = '<div style="max-width:800px;margin:80px auto;color:#e5e7eb;background:#111827;border:1px solid rgba(255,255,255,.1);padding:20px;border-radius:12px;text-align:center">⛔ Доступ запрещён. Требуются права администратора.</div>';
        return false;
      }
    }
    let _offset = 0; let _limit = 60; let _loading = false; let _done = false; let _items = []; let _sort = 'created_at:desc';
    async function fetchImages(){
      if (_loading || _done) return [];
      _loading = true;
      const q = encodeURIComponent(document.getElementById('q').value||'');
      const res = await fetch(`/api/images/list?limit=${_limit}&offset=${_offset}&q=${q}&sort=${encodeURIComponent(_sort)}`);
      if(!res.ok) throw new Error('Failed to fetch images');
      const data = await res.json();
      _offset += data.items.length;
      if (!data.items.length) _done = true;
      _loading = false;
      const totalEl = document.getElementById('totals');
      if (totalEl && data.totalBytes !== undefined) totalEl.textContent = `Всего на странице: ${fmtSize(data.totalBytes)}`;
      return data.items || [];
    }
    function fmtSize(b){ if(!b && b!==0) return '-'; const kb=b/1024, mb=kb/1024; return mb>=1?mb.toFixed(2)+' MB':kb.toFixed(1)+' KB'}
    function fmtDate(s){ try{ return new Date(s).toLocaleString() }catch(e){ return s||'-' } }
    function append(items){
      const grid = document.getElementById('grid');
      for(const it of items){
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <div class="thumb">
            <img loading="lazy" src="${it.directUrl}?w=480&q=70" alt="${it.original_name||it.short_code}">
          </div>
          <div class="meta">
            <div class="name" title="${it.original_name||''}">${it.original_name||'image'}</div>
            <div class="row"><span>Код</span><span>${it.short_code}</span></div>
            <div class="row"><span>Размер</span><span>${fmtSize(it.file_size)}</span></div>
            <div class="row"><span>Дата</span><span>${fmtDate(it.created_at)}</span></div>
            <div class="btns">
              <button onclick="window.open('${it.directUrl}','_blank')">Открыть</button>
              <button class="copy" onclick="copyUrl('${it.directUrl}')">Копировать</button>
              <button class="copy" style="border-color:#ef4444;color:#ef4444" onclick="deleteImage('${it.short_code}', this)">Удалить</button>
            </div>
          </div>`;
        grid.appendChild(card);
      }
      document.getElementById('count').textContent = document.getElementById('grid').children.length;
    }
    async function init(){
      const ok = await ensureAdmin();
      if(!ok) return;
      try{
        _items = await fetchImages();
        append(_items);
        // Load stats for chart
        loadStatsChart();
        const sentinel = document.createElement('div');
        sentinel.id = 'sentinel';
        sentinel.style.height = '1px';
        document.body.appendChild(sentinel);
        const io = new IntersectionObserver(async (entries)=>{
          if(entries[0].isIntersecting){
            const more = await fetchImages();
            append(more);
          }
        });
        io.observe(sentinel);
      }catch(e){
        document.getElementById('grid').innerHTML = `<div style="color:#ef4444">Ошибка загрузки: ${e.message}</div>`
      }
    }
    addEventListener('DOMContentLoaded', init);
    function onSearch(){
      _offset=0; _done=false; document.getElementById('grid').innerHTML='';
      fetchImages().then(items=>{append(items)}).catch(e=>{document.getElementById('grid').innerHTML = `<div style=\"color:#ef4444\">Ошибка загрузки: ${e.message}</div>`});
    }
    function copyUrl(url){
      navigator.clipboard.writeText(url).then(()=>{
        let t = document.getElementById('toast');
        if(!t){ t=document.createElement('div'); t.id='toast'; t.className='toast'; document.body.appendChild(t); }
        t.textContent = 'Ссылка скопирована';
        t.classList.add('show');
        setTimeout(()=> t.classList.remove('show'), 1200);
      });
    }
    function authHeader(){
      const token = localStorage.getItem('auth_token');
      return token ? { 'Authorization': `Bearer ${token}` } : {};
    }
    async function deleteImage(code, btn){
      if(!confirm(`Удалить изображение ${code}?`)) return;
      btn.disabled = true;
      const res = await fetch(`/api/images/${code}`, { method:'DELETE', headers: authHeader() });
      if (res.ok){
        const card = btn.closest('.card'); if(card) card.remove();
        document.getElementById('count').textContent = document.getElementById('grid').children.length;
      } else {
        alert('Ошибка удаления');
        btn.disabled = false;
      }
    }
    async function loadStatsChart(){
      try{
        const res = await fetch('/api/images/stats?days=90');
        if(!res.ok) return;
        const data = await res.json();
        const labels = data.timeline.map(x=>x.date);
        const counts = data.timeline.map(x=>x.count);
        const bytes = data.timeline.map(x=>Math.round(x.bytes/1024/1024));
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, { type:'bar', data:{ labels, datasets:[
          { label:'Изображений', data:counts, backgroundColor:'rgba(196,5,82,.6)' },
          { label:'MB', data:bytes, type:'line', yAxisID:'y1', borderColor:'#6ac1ff', backgroundColor:'rgba(106,193,255,.3)' }
        ]}, options:{ responsive:true, scales:{ y:{ beginAtZero:true }, y1:{ position:'right', beginAtZero:true }}} });
        const totals = document.getElementById('totalsAll');
        if (totals) totals.textContent = `Всего за период: ${data.totalCount} шт • ${fmtSize(data.totalBytes)}`;
      }catch(e){/* ignore */}
    }
  </script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div style="font-weight:800;letter-spacing:.5px">Галерея изображений</div>
        <div class="search"><input id="q" placeholder="Поиск по имени или коду" onkeypress="if(event.key==='Enter'){onSearch()}" ></div>
        <div id="count" style="color:#94a3b8">0</div>
      </div>
    </div>
  </header>
  <main>
    <div class="wrap">
      <div class="controls">
        <div class="row" style="gap:8px;align-items:center">
          <div class="search"><input id="q" placeholder="Поиск по имени или коду" onkeypress="if(event.key==='Enter'){onSearch()}" ></div>
          <select onchange="_sort=this.value; onSearch()">
            <option value="created_at:desc">Новые сначала</option>
            <option value="created_at:asc">Старые сначала</option>
            <option value="file_size:desc">Крупные сначала</option>
            <option value="file_size:asc">Маленькие сначала</option>
            <option value="original_name:asc">По имени A→Z</option>
            <option value="original_name:desc">По имени Z→A</option>
          </select>
          <div id="totals" style="color:#94a3b8"></div>
        </div>
      </div>
      <div style="background:#171923;border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:14px;margin:10px 0">
        <canvas id="chart" height="120"></canvas>
        <div id="totalsAll" style="color:#94a3b8;margin-top:6px"></div>
      </div>
    </div>
    <div id="grid" class="grid"></div>
  </main>
  <footer>Страница скрыта (noindex). Ссылка не публикуется в навигации.</footer>
  <div id="toast" class="toast" aria-live="polite"></div>
</body>
</html>
