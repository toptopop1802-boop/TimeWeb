<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    :root{--bg:#ffffff;--card:#f8f9fa;--text:#212529;--muted:#6c757d;--primary:#c40552;--accent:#e4735c;--border:#dee2e6;--hover:#e9ecef}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    header{position:sticky;top:0;background:rgba(255,255,255,.98);backdrop-filter:blur(12px);z-index:5;border-bottom:2px solid var(--border);box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .search{flex:1;min-width:220px}
    input,select{background:#fff;border:2px solid var(--border);color:var(--text);border-radius:10px;padding:10px 14px;width:100%;outline:none;transition:border-color .2s;font-size:14px}
    input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(196,5,82,.1)}
    main{max-width:1200px;margin:20px auto;padding:0 16px}
    .controls{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:10px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px}
    .card{background:var(--card);border:2px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.08);transition:transform .2s,box-shadow .2s}
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.12);border-color:var(--primary)}
    .thumb{background:#f0f0f0;display:flex;align-items:center;justify-content:center;height:180px;overflow:hidden;position:relative}
    .thumb img{max-width:100%;max-height:100%;object-fit:contain}
    .meta{padding:14px;border-top:2px solid var(--border)}
    .meta .name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:var(--text);margin-bottom:8px}
    .meta .row{justify-content:space-between;color:var(--muted);font-size:12px;margin-top:6px}
    .btns{display:flex;gap:8px;margin-top:12px}
    button{background:linear-gradient(135deg,var(--primary),var(--accent));border:none;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600;transition:opacity .2s,transform .1s;font-size:13px}
    button:hover{opacity:.85;transform:scale(1.02)}
    .copy{background:#fff;color:var(--primary);border:2px solid var(--primary)}
    .copy:hover{background:var(--primary);color:#fff}
    footer{color:var(--muted);text-align:center;margin:26px 0;font-size:12px}
    .toast{position:fixed;bottom:22px;left:50%;transform:translateX(-50%);background:#212529;color:#fff;border:2px solid var(--primary);padding:12px 18px;border-radius:12px;opacity:0;transition:opacity .2s, transform .2s;pointer-events:none;box-shadow:0 8px 24px rgba(196,5,82,.3);font-weight:600}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
    #chart{background:#fff;border-radius:12px;padding:12px;border:2px solid var(--border)}
  </style>
  <script>
    // Access guard in UI: only admins can view data
    async function ensureAdmin(){
      try{
        const token = localStorage.getItem('auth_token');
        if(!token) throw new Error('no token');
        const r = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` }});
        if(!r.ok) throw new Error('not ok');
        const me = await r.json();
        if(!me.user || me.user.role !== 'admin') throw new Error('not admin');
        return true;
      }catch(e){
        document.body.innerHTML = '<div style="max-width:800px;margin:80px auto;color:#e5e7eb;background:#111827;border:1px solid rgba(255,255,255,.1);padding:20px;border-radius:12px;text-align:center">‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –¢—Ä–µ–±—É—é—Ç—Å—è –ø—Ä–∞–≤–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.</div>';
        return false;
      }
    }
    let _offset = 0; let _limit = 60; let _loading = false; let _done = false; let _items = []; let _sort = 'created_at:desc';
    function authHeader(){
      const token = localStorage.getItem('auth_token');
      return token ? { 'Authorization': `Bearer ${token}` } : {};
    }
    async function fetchImages(){
      if (_loading || _done) return [];
      _loading = true;
      const q = encodeURIComponent(document.getElementById('q').value||'');
      const res = await fetch(`/api/images/list?limit=${_limit}&offset=${_offset}&q=${q}&sort=${encodeURIComponent(_sort)}`, {
        headers: authHeader()
      });
      if(!res.ok) throw new Error('Failed to fetch images');
      const data = await res.json();
      _offset += data.items.length;
      if (!data.items.length) _done = true;
      _loading = false;
      const totalEl = document.getElementById('totals');
      if (totalEl && data.totalBytes !== undefined) totalEl.textContent = `–í—Å–µ–≥–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ: ${fmtSize(data.totalBytes)}`;
      return data.items || [];
    }
    function fmtSize(b){ if(!b && b!==0) return '-'; const kb=b/1024, mb=kb/1024; return mb>=1?mb.toFixed(2)+' MB':kb.toFixed(1)+' KB'}
    function fmtDate(s){ try{ return new Date(s).toLocaleString() }catch(e){ return s||'-' } }
    function append(items){
      const grid = document.getElementById('grid');
      for(const it of items){
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <div class="thumb">
            <img loading="lazy" src="${it.directUrl}?w=480&q=70" alt="${it.original_name||it.short_code}">
          </div>
          <div class="meta">
            <div class="name" title="${it.original_name||''}">${it.original_name||'image'}</div>
            <div class="row"><span>–ö–æ–¥</span><span>${it.short_code}</span></div>
            <div class="row"><span>–†–∞–∑–º–µ—Ä</span><span>${fmtSize(it.file_size)}</span></div>
            <div class="row"><span>–î–∞—Ç–∞</span><span>${fmtDate(it.created_at)}</span></div>
            <div class="btns">
              <button onclick="window.open('${it.directUrl}','_blank')">–û—Ç–∫—Ä—ã—Ç—å</button>
              <button class="copy" onclick="copyUrl('${it.directUrl}')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
              <button class="copy" style="border-color:#ef4444;color:#ef4444;background:#fff" onclick="deleteImage('${it.short_code}', this)">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
          </div>`;
        grid.appendChild(card);
      }
      document.getElementById('count').textContent = document.getElementById('grid').children.length;
    }
    async function init(){
      const ok = await ensureAdmin();
      if(!ok) return;
      try{
        _items = await fetchImages();
        append(_items);
        // Load stats for chart
        loadStatsChart();
        const sentinel = document.createElement('div');
        sentinel.id = 'sentinel';
        sentinel.style.height = '1px';
        document.body.appendChild(sentinel);
        const io = new IntersectionObserver(async (entries)=>{
          if(entries[0].isIntersecting){
            const more = await fetchImages();
            append(more);
          }
        });
        io.observe(sentinel);
      }catch(e){
        document.getElementById('grid').innerHTML = `<div style="color:#ef4444">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>`
      }
    }
    addEventListener('DOMContentLoaded', init);
    function onSearch(){
      _offset=0; _done=false; document.getElementById('grid').innerHTML='';
      fetchImages().then(items=>{append(items)}).catch(e=>{document.getElementById('grid').innerHTML = `<div style=\"color:#ef4444\">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>`});
    }
    function copyUrl(url){
      navigator.clipboard.writeText(url).then(()=>{
        let t = document.getElementById('toast');
        if(!t){ t=document.createElement('div'); t.id='toast'; t.className='toast'; document.body.appendChild(t); }
        t.textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞';
        t.classList.add('show');
        setTimeout(()=> t.classList.remove('show'), 1200);
      });
    }
    async function deleteImage(code, btn){
      if(!confirm(`–£–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${code}?`)) return;
      btn.disabled = true;
      const res = await fetch(`/api/images/${code}`, { method:'DELETE', headers: authHeader() });
      if (res.ok){
        const card = btn.closest('.card'); if(card) card.remove();
        document.getElementById('count').textContent = document.getElementById('grid').children.length;
      } else {
        alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        btn.disabled = false;
      }
    }
    async function loadStatsChart(){
      try{
        const res = await fetch('/api/images/stats?days=90', { headers: authHeader() });
        if(!res.ok) return;
        const data = await res.json();
        const labels = data.timeline.map(x=>x.date);
        const counts = data.timeline.map(x=>x.count);
        const bytes = data.timeline.map(x=>Math.round(x.bytes/1024/1024));
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, { type:'bar', data:{ labels, datasets:[
          { label:'–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π', data:counts, backgroundColor:'rgba(196,5,82,.6)' },
          { label:'MB', data:bytes, type:'line', yAxisID:'y1', borderColor:'#6ac1ff', backgroundColor:'rgba(106,193,255,.3)' }
        ]}, options:{ responsive:true, scales:{ y:{ beginAtZero:true }, y1:{ position:'right', beginAtZero:true }}} });
        const totals = document.getElementById('totalsAll');
        if (totals) totals.textContent = `–í—Å–µ–≥–æ –∑–∞ –ø–µ—Ä–∏–æ–¥: ${data.totalCount} —à—Ç ‚Ä¢ ${fmtSize(data.totalBytes)}`;
      }catch(e){/* ignore */}
    }
  </script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div style="font-weight:800;letter-spacing:.5px;font-size:18px;color:var(--primary)">üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</div>
        <div class="search"><input id="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ –∫–æ–¥—É" onkeypress="if(event.key==='Enter'){onSearch()}" ></div>
        <div id="count" style="color:var(--muted);font-weight:700;padding:6px 12px;background:var(--card);border-radius:8px;border:2px solid var(--border)">0</div>
      </div>
    </div>
  </header>
  <main>
    <div class="wrap">
      <div class="controls">
        <div class="row" style="gap:8px;align-items:center">
          <div class="search"><input id="q" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ –∫–æ–¥—É" onkeypress="if(event.key==='Enter'){onSearch()}" ></div>
          <select onchange="_sort=this.value; onSearch()">
            <option value="created_at:desc">–ù–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞</option>
            <option value="created_at:asc">–°—Ç–∞—Ä—ã–µ —Å–Ω–∞—á–∞–ª–∞</option>
            <option value="file_size:desc">–ö—Ä—É–ø–Ω—ã–µ —Å–Ω–∞—á–∞–ª–∞</option>
            <option value="file_size:asc">–ú–∞–ª–µ–Ω—å–∫–∏–µ —Å–Ω–∞—á–∞–ª–∞</option>
            <option value="original_name:asc">–ü–æ –∏–º–µ–Ω–∏ A‚ÜíZ</option>
            <option value="original_name:desc">–ü–æ –∏–º–µ–Ω–∏ Z‚ÜíA</option>
          </select>
          <div id="totals" style="color:var(--muted);font-weight:600"></div>
        </div>
      </div>
      <div style="background:#fff;border:2px solid var(--border);border-radius:16px;padding:20px;margin:16px 0;box-shadow:0 2px 8px rgba(0,0,0,.04)">
        <canvas id="chart" height="120"></canvas>
        <div id="totalsAll" style="color:var(--muted);margin-top:8px;font-weight:600"></div>
      </div>
    </div>
    <div id="grid" class="grid"></div>
  </main>
  <footer>–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∫—Ä—ã—Ç–∞ (noindex). –°—Å—ã–ª–∫–∞ –Ω–µ –ø—É–±–ª–∏–∫—É–µ—Ç—Å—è –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏.</footer>
  <div id="toast" class="toast" aria-live="polite"></div>
</body>
</html>
