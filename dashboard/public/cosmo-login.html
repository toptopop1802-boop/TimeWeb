<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Auth</title>
    <style>
        /* Base - dark palette similar to Cursor/styles.css */
        :root{
            --bg:#0b0b0b;
            --panel:#1a1a1a;
            --border:#2a2a2a;
            --muted:#9aa0a6;
            --text:#eaeaea;
            --accent:#ffffff;
            --accent-dim:#cccccc;
            --ok:#4caf50;
            --err:#ff4444;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:var(--bg);
            color:var(--text);
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,system-ui,Arial,sans-serif;
            overflow:hidden; /* hide scroll to keep cosmos clean */
        }

        /* Cosmos background */
        .universe{
            position:fixed; inset:0;
            background:
                radial-gradient(1000px 600px at 80% -10%, rgba(120,120,255,.08), transparent 60%),
                radial-gradient(900px 700px at -10% 90%, rgba(120,255,200,.08), transparent 55%),
                radial-gradient(700px 500px at 110% 50%, rgba(255,140,120,.08), transparent 60%),
                var(--bg);
        }
        /* star layers */
        .stars, .stars2, .stars3{
            position:absolute; inset:0;
            background-repeat:repeat;
            background-position:0 0;
        }
        /* dense tiny stars */
        .stars{
            background-image:
                radial-gradient(2px 2px at 20px 30px,#fff 55%,transparent 60%),
                radial-gradient(2px 2px at 120px 80px,#fff 55%,transparent 60%),
                radial-gradient(1px 1px at 250px 120px,#fff 55%,transparent 60%),
                radial-gradient(1px 1px at 60px 200px,#fff 55%,transparent 60%),
                radial-gradient(2px 2px at 320px 300px,#fff 55%,transparent 60%);
            background-size:340px 340px;
            animation: drift 120s linear infinite;
            opacity:.45;
        }
        /* medium stars */
        .stars2{
            background-image:
                radial-gradient(2px 2px at 40px 60px,#fff 60%,transparent 62%),
                radial-gradient(2px 2px at 160px 200px,#fff 60%,transparent 62%),
                radial-gradient(2px 2px at 300px 280px,#fff 60%,transparent 62%),
                radial-gradient(1px 1px at 220px 140px,#fff 60%,transparent 62%);
            background-size:380px 380px;
            animation: drift 180s linear infinite reverse;
            opacity:.35;
        }
        /* few big twinkling stars */
        .stars3{
            background-image:
                radial-gradient(3px 3px at 70px 100px,#fff 60%,transparent 62%),
                radial-gradient(3px 3px at 260px 40px,#fff 60%,transparent 62%),
                radial-gradient(3px 3px at 320px 220px,#fff 60%,transparent 62%);
            background-size:420px 420px;
            animation: drift 240s linear infinite;
            opacity:.35;
        }
        @keyframes drift{
            from{ background-position:0 0; }
            to{ background-position:10000px 4000px; }
        }
        /* Shooting star */
        .meteor{
            position:absolute;
            left:-10%;
            top:15%;
            width:220px; height:2px;
            background:linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.9), rgba(255,255,255,.0));
            filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
            transform:rotate(5deg);
            animation:shoot 6s ease-in-out infinite;
            opacity:.6;
        }
        @keyframes shoot{
            0%{ transform:translateX(-20vw) translateY(-10vh) rotate(5deg); opacity:0; }
            5%{ opacity:.7; }
            30%{ transform:translateX(120vw) translateY(20vh) rotate(5deg); opacity:0; }
            100%{ opacity:0; }
        }

        /* Center card */
        .wrap{
            position:relative;
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }
        .card{
            width:min(420px, 92vw);
            background:var(--panel);
            border:1px solid var(--border);
            border-radius:14px;
            padding:22px 22px 18px;
            box-shadow:0 20px 80px rgba(0,0,0,.65);
            backdrop-filter: blur(2px);
        }
        .title{
            display:flex; align-items:center; gap:10px;
            margin:0 0 14px 0;
        }
        .logo{
            width:28px; height:28px; border-radius:50%;
            background:conic-gradient(from 0deg, #fff, #9fd, #bcf, #fff);
            animation: spin 8s linear infinite;
            box-shadow:0 0 0 1px #333 inset, 0 0 12px rgba(255,255,255,.2);
        }
        @keyframes spin{ to{ transform:rotate(360deg);} }
        .title h1{ font-size:18px; letter-spacing:.2px; margin:0; }
        .subtitle{ color:var(--muted); font-size:13px; margin:0 0 10px 0; }

        .field{ margin:12px 0; }
        .label{ font-size:12px; color:#aaa; margin:0 0 6px 0; }
        .input{
            position:relative;
            display:flex; align-items:center;
            background:#121212;
            border:1px solid var(--border);
            border-radius:10px;
            padding:10px 12px;
            gap:8px;
        }
        .input input{
            background:transparent; border:0; outline:0;
            color:var(--text);
            font-size:14px; width:100%;
        }
        .icon{
            width:16px; height:16px; flex:0 0 16px; opacity:.7;
        }
        .toggle{
            width:28px; height:28px; display:grid; place-items:center;
            background:#0f0f0f; border:1px solid #222; border-radius:8px;
            cursor:pointer;
        }
        .btn{
            margin-top:14px;
            width:100%;
            background:var(--accent);
            color:#000;
            border:1px solid var(--accent);
            border-radius:10px;
            padding:12px 14px;
            font-weight:700;
            letter-spacing:.2px;
            cursor:pointer;
            transition:transform .08s ease, background .12s ease;
        }
        .btn:hover{ background:#f2f2f2; transform:translateY(-1px) }
        .btn:active{ transform:translateY(0) }

        .footer{
            margin-top:14px; display:flex; justify-content:space-between; gap:10px;
            font-size:12px; color:var(--muted);
        }
        .link{ color:#cfcfcf; text-decoration:none; border-bottom:1px dashed #555; }
        .link:hover{ color:#fff; border-color:#777; }

        .note{
            margin-top:10px; font-size:12px; color:var(--muted); text-align:center;
        }
        .ok{ color:var(--ok) }
        .err{ color:var(--err) }
    </style>
</head>
<body>
    <div class="universe">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="meteor"></div>
    </div>

    <main class="wrap">
        <section class="card" aria-label="–§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏">
            <div class="title">
                <div class="logo" aria-hidden="true"></div>
                <h1>Cosmo Authorization</h1>
            </div>
            <p class="subtitle">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ —Å—Ä–µ–¥–∏ –∑–≤—ë–∑–¥</p>

            <form id="authForm" autocomplete="on" novalidate>
                <div class="field">
                    <label class="label" for="email">Email</label>
                    <div class="input">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.4"/>
                            <path d="M5 7l7 6 7-6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input id="email" name="email" type="email" placeholder="you@cosmo.space" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">–ü–∞—Ä–æ–ª—å</label>
                    <div class="input">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/>
                            <path d="M8 10V7a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
                        </svg>
                        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required>
                        <button type="button" class="toggle" id="togglePass" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å">üëÅ</button>
                    </div>
                </div>
                <button class="btn" type="submit">–í–æ–π—Ç–∏</button>
                <div class="footer">
                    <a class="link" href="#" id="forgot">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
                    <a class="link" href="#" id="signup">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</a>
                </div>
                <p id="note" class="note"></p>
            </form>
        </section>
    </main>

    <script>
        const emailEl = document.getElementById('email');
        const passEl  = document.getElementById('password');
        const toggle  = document.getElementById('togglePass');
        const noteEl  = document.getElementById('note');
        const form    = document.getElementById('authForm');

        toggle.addEventListener('click', () => {
            const visible = passEl.type === 'text';
            passEl.type = visible ? 'password' : 'text';
            toggle.textContent = visible ? 'üëÅ' : 'üôà';
            passEl.focus();
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailEl.value.trim();
            const pwd   = passEl.value;
            // Simple client-side validation
            if (!email || !pwd) {
                noteEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
                noteEl.className = 'note err';
                return;
            }
            // Fake success demo
            noteEl.textContent = '‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ (–¥–µ–º–æ)';
            noteEl.className = 'note ok';
            // gentle pulse
            form.animate([{transform:'scale(1)'},{transform:'scale(1.01)'},{transform:'scale(1)'}], {duration:300});
        });
    </script>
</body>
</html>
