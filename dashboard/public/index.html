<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>API Tokens</title>
    <script>
        // Автоматическое обновление при изменении файлов
        const CACHE_VERSION = '1.3.0';
        if (localStorage.getItem('cache_version') !== CACHE_VERSION) {
            localStorage.setItem('cache_version', CACHE_VERSION);
            location.reload(true);
        }
        
        // Сразу скрываем элементы если открыта страница API
        if (window.location.hash === '#api') {
            window.__API_PAGE_ACTIVE__ = true;
        }
    </script>
</head>
<body>
    <script src="/auth-helper.js"></script>
    <script src="/app.js"></script>
</body>
</html>
