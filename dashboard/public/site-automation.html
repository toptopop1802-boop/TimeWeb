<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è —Å–∞–π—Ç–∞</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .automation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .control-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196,5,82,0.3);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .element-config {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .results-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .results-panel.active {
            display: block;
        }
        .log-container {
            background: var(--bg-darker);
            border-radius: 8px;
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 8px;
            margin-bottom: 4px;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-dark);
            border-radius: 4px;
        }
        .log-entry.success {
            border-left-color: #10b981;
        }
        .log-entry.error {
            border-left-color: #ef4444;
        }
        .log-entry.warning {
            border-left-color: #f59e0b;
        }
        .log-time {
            color: var(--text-secondary);
            font-size: 10px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .preview-box {
            background: var(--bg-darker);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .preview-box pre {
            margin: 0;
            color: var(--text-primary);
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="automation-container">
        <h1 style="margin-bottom: 24px; color: var(--text-primary);">ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è —Å–∞–π—Ç–∞</h1>
        
        <div class="control-panel">
            <h2 style="margin-bottom: 16px; color: var(--text-primary);">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
            <button class="btn btn-primary" id="generateBtn">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∞–π—Ç–∞</button>
        </div>

        <div class="element-config">
            <h2 style="margin-bottom: 16px; color: var(--text-primary);">–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞</h2>
            
            <div class="form-group">
                <label>URL —Å–∞–π—Ç–∞:</label>
                <input type="url" id="siteUrl" value="https://cursor.com/" placeholder="https://cursor.com/">
            </div>
            
            <div class="form-group">
                <label>JSON –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞:</label>
                <textarea id="elementConfig" placeholder='{"tag": "a", "type": "link", "text": "Sign in", "selector": ".btn--ghost", ...}'>{
  "tag": "a",
  "type": "link",

    "id": null,

            </div>
        </div>

        <div id="resultsPanel" class="results-panel">
            <h2 style="margin-bottom: 16px; color: var(--text-primary);">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</h2>
            <div class="log-container" id="logContainer"></div>
            <div class="preview-box" id="previewBox" style="display: none;">
                <strong style="color: var(--text-secondary); margin-bottom: 8px; display: block;">–°–∫—Ä–∏–Ω—à–æ—Ç:</strong>
                <img id="screenshotImg" style="max-width: 100%; border-radius: 4px;" alt="Screenshot">
            </div>
        </div>
    </div>

    <script src="site-automation.js"></script>
</body>
</html>
