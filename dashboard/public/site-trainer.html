        .input-group {

            border: 2px solid var(--border-color);

            font-size: 14px;
        }
        .input-group input:focus {

            border-color: var(--accent-primary);
        }

            border: none;
            border-radius: 8px;
            font-weight: 600;

            font-size: 14px;
        }
        .btn-primary {

        }
        .btn-primary:hover {

            box-shadow: 0 4px 12px rgba(196,5,82,0.3);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .analysis-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .analysis-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

            font-size: 20px;
        }
        .site-preview {

            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
            margin-bottom: 16px;
        }
        .site-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-section {

        }

            font-size: 16px;
            margin-bottom: 12px;
            padding-bottom: 8px;

        .info-item {

            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .info-label {
            color: var(--text-secondary);
            font-weight: 600;
            margin-right: 8px;
        }
        .info-value {
            color: var(--text-primary);
        }
        .elements-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .element-card {
            background: var(--bg-darker);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .element-card:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        .element-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .element-tag {
            font-family: 'Consolas', 'Monaco', monospace;
            color: var(--accent-primary);
            font-weight: 600;
        }
        .element-type {
            background: var(--accent-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }
        .element-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }
        .detail-row {
            font-size: 12px;
        }
        .detail-label {
            color: var(--text-secondary);
            font-weight: 600;
        }
        .detail-value {
            color: var(--text-primary);
            word-break: break-all;
        }
        .code-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            margin-top: 8px;
            max-height: 150px;
            overflow: auto;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .stat-box {
            background: var(--bg-darker);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-primary);
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
