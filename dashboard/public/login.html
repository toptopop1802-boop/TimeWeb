<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - DS Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ –∂–µ —Å—Ç–∏–ª–∏ —á—Ç–æ –∏ –æ—Å–Ω–æ–≤–Ω–æ–π dashboard */
        body {
            position: relative;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞–∫ –≤ dashboard */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background:
                linear-gradient(0deg, rgba(255,255,255,0.06) 1px, transparent 1px) repeat-y,
                linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) repeat-x,
                radial-gradient(1200px 800px at 10% -10%, rgba(59,155,249,0.06), transparent 60%),
                radial-gradient(1200px 800px at 120% 110%, rgba(106,193,255,0.045), transparent 60%);
            background-size: 24px 24px, 24px 24px, auto, auto;
        }

        /* –í–∏–Ω—å–µ—Ç–∫–∞ */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.35);
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 155, 249, 0.4);
        }
        
        .btn-guest {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-guest:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>ü§ñ DS Bot</h1>
                <p>Dashboard & Analytics</p>
            </div>

            <!-- –£–±–∏—Ä–∞–µ–º —Ç–∞–±—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å—Ç—É—é —Ñ–æ—Ä–º—É -->

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Discord OAuth Button -->
            <div style="margin-bottom: 30px;">
                <a href="#" id="discord-login-btn" class="btn-discord" 
                   style="
                       width: 100%;
                       padding: 16px;
                       background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
                       color: white;
                       border: none;
                       border-radius: 12px;
                       font-size: 16px;
                       font-weight: 700;
                       cursor: pointer;
                       transition: all 0.3s ease;
                       box-shadow: 0 4px 16px rgba(88, 101, 242, 0.4);
                       text-decoration: none;
                       display: flex;
                       align-items: center;
                       justify-content: center;
                       gap: 12px;
                   "
                   onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 24px rgba(88, 101, 242, 0.6)'"
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(88, 101, 242, 0.4)'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    <span>–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord</span>
                </a>
            </div>

            <div class="form-footer">
                <button id="admin-login-toggle" style="
                    margin-top: 10px;
                    padding: 8px 16px;
                    background: transparent;
                    color: var(--text-secondary);
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 12px;
                    transition: all 0.2s;
                ">üîë –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∞</button>
            </div>

            <!-- Admin Login Modal -->
            <div id="admin-login-modal" style="
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            ">
                <div style="
                    background: var(--bg-card);
                    border: 1px solid var(--border-color);
                    border-radius: 16px;
                    padding: 30px;
                    max-width: 350px;
                    width: 90%;
                ">
                    <h3 style="margin: 0 0 20px 0; color: var(--text-primary);">üîê –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-username">–õ–æ–≥–∏–Ω</label>
                            <input type="text" id="admin-username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="admin-password">–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="admin-password" name="password" required autocomplete="current-password">
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button type="button" id="admin-cancel-btn" style="
                                flex: 1;
                                padding: 12px;
                                background: transparent;
                                color: var(--text-secondary);
                                border: 1px solid var(--border-color);
                                border-radius: 8px;
                                cursor: pointer;
                            ">–û—Ç–º–µ–Ω–∞</button>
                            <button type="submit" style="
                                flex: 1;
                                padding: 12px;
                                background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
                                color: white;
                                border: none;
                                border-radius: 8px;
                                cursor: pointer;
                                font-weight: 600;
                            ">–í–æ–π—Ç–∏</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –£–±—Ä–∞–ª–∏ —Ç–∞–±—ã, —Ç–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–∞—è —Ñ–æ—Ä–º–∞

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideSuccess() {
            const successDiv = document.getElementById('success-message');
            successDiv.classList.remove('show');
        }

        // Discord OAuth - –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º URL —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º redirect_uri
        document.getElementById('discord-login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const redirectUri = encodeURIComponent(`${window.location.origin}/signin-discord`);
            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=1417959083704582224&response_type=code&redirect_uri=${redirectUri}&scope=identify+email&state=discord_auth`;
            window.location.href = discordAuthUrl;
        });

        // Admin login modal
        const adminToggleBtn = document.getElementById('admin-login-toggle');
        const adminModal = document.getElementById('admin-login-modal');
        const adminCancelBtn = document.getElementById('admin-cancel-btn');
        const adminLoginForm = document.getElementById('admin-login-form');

        adminToggleBtn.addEventListener('click', () => {
            adminModal.style.display = 'flex';
        });

        adminCancelBtn.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });

        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
            }
        });

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success && result.token) {
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 800);
                } else {
                    showError(result.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('auth_token') || new URLSearchParams(window.location.search).get('token');
        if (token) {
            // If token from URL, save it
            if (new URLSearchParams(window.location.search).get('token')) {
                localStorage.setItem('auth_token', token);
            }
            
            // Verify token is still valid
            fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Invalid token');
            })
            .then(data => {
                localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
            })
            .catch(() => {
                // Token invalid, clear it
                localStorage.removeItem('auth_token');
            });
        }

        // Check for error messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            if (error === 'discord_auth_failed') {
                showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Discord. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } else if (error === 'discord_token_failed') {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –æ—Ç Discord. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.');
            } else if (error === 'discord_user_failed') {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ—Ç Discord.');
            } else if (error === 'discord_error') {
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Discord.');
            }
        }
    </script>
</body>
</html>
