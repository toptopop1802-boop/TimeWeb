<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - DS Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ –∂–µ —Å—Ç–∏–ª–∏ —á—Ç–æ –∏ –æ—Å–Ω–æ–≤–Ω–æ–π dashboard */
        body {
            position: relative;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞–∫ –≤ dashboard */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            background:
                linear-gradient(0deg, rgba(255,255,255,0.06) 1px, transparent 1px) repeat-y,
                linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) repeat-x,
                radial-gradient(1200px 800px at 10% -10%, rgba(59,155,249,0.06), transparent 60%),
                radial-gradient(1200px 800px at 120% 110%, rgba(106,193,255,0.045), transparent 60%);
            background-size: 24px 24px, 24px 24px, auto, auto;
        }

        /* –í–∏–Ω—å–µ—Ç–∫–∞ */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.35);
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            color: var(--text-primary);
            font-size: 28px;
        }

        .login-header p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 155, 249, 0.4);
        }
        
        .btn-guest {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-guest:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>ü§ñ DS Bot</h1>
                <p>Dashboard & Analytics</p>
            </div>

            <!-- –£–±–∏—Ä–∞–µ–º —Ç–∞–±—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–æ—Å—Ç—É—é —Ñ–æ—Ä–º—É -->

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Simple Username Form -->
            <form id="username-form">
                <div class="form-group">
                    <label for="username">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="2" maxlength="32" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ò–≤–∞–Ω" autofocus>
                    <small style="color: var(--text-secondary); font-size: 12px; margin-top: 5px; display: block;">–ú–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞</small>
                </div>
                <button type="submit" class="btn-login">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </form>

            <div class="form-footer">
                <p style="color: var(--text-secondary); font-size: 14px;">
                    –í–∞—à–µ –∏–º—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –¥–ª—è –±—É–¥—É—â–∏—Ö –ø–æ—Å–µ—â–µ–Ω–∏–π
                </p>
                <button id="admin-login-toggle" style="
                    margin-top: 20px;
                    padding: 8px 16px;
                    background: transparent;
                    color: var(--text-secondary);
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 12px;
                    transition: all 0.2s;
                ">üîë –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∞</button>
            </div>

            <!-- Admin Login Modal -->
            <div id="admin-login-modal" style="
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                align-items: center;
                justify-content: center;
            ">
                <div style="
                    background: var(--bg-card);
                    border: 1px solid var(--border-color);
                    border-radius: 16px;
                    padding: 30px;
                    max-width: 350px;
                    width: 90%;
                ">
                    <h3 style="margin: 0 0 20px 0; color: var(--text-primary);">üîê –í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-username">–õ–æ–≥–∏–Ω</label>
                            <input type="text" id="admin-username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="admin-password">–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="admin-password" name="password" required autocomplete="current-password">
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button type="button" id="admin-cancel-btn" style="
                                flex: 1;
                                padding: 12px;
                                background: transparent;
                                color: var(--text-secondary);
                                border: 1px solid var(--border-color);
                                border-radius: 8px;
                                cursor: pointer;
                            ">–û—Ç–º–µ–Ω–∞</button>
                            <button type="submit" style="
                                flex: 1;
                                padding: 12px;
                                background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
                                color: white;
                                border: none;
                                border-radius: 8px;
                                cursor: pointer;
                                font-weight: 600;
                            ">–í–æ–π—Ç–∏</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –£–±—Ä–∞–ª–∏ —Ç–∞–±—ã, —Ç–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–∞—è —Ñ–æ—Ä–º–∞

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function hideSuccess() {
            const successDiv = document.getElementById('success-message');
            successDiv.classList.remove('show');
        }

        // Simple username form
        document.getElementById('username-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            try {
                const formData = new FormData(e.target);
                const username = formData.get('username').trim();
                
                if (username.length < 2) {
                    showError('–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                    return;
                }
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º/–≤—Ö–æ–¥–∏–º —Å –ø—Ä–æ—Å—Ç—ã–º –∏–º–µ–Ω–µ–º
                const response = await fetch('/api/auth/simple-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                const result = await response.json();
                
                if (result.success && result.token) {
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showSuccess('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 800);
                } else {
                    showError(result.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                submitBtn.disabled = false;
                submitBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
            }
        });

        // Admin login modal
        const adminToggleBtn = document.getElementById('admin-login-toggle');
        const adminModal = document.getElementById('admin-login-modal');
        const adminCancelBtn = document.getElementById('admin-cancel-btn');
        const adminLoginForm = document.getElementById('admin-login-form');

        adminToggleBtn.addEventListener('click', () => {
            adminModal.style.display = 'flex';
        });

        adminCancelBtn.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });

        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
            }
        });

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success && result.token) {
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 800);
                } else {
                    showError(result.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('auth_token');
        if (token) {
            // Verify token is still valid
            fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
