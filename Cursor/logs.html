<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Auto Register - –õ–æ–≥–∏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: #3a3a3a;
      border-color: #555;
    }

    button.active {
      background: #0066cc;
      border-color: #0080ff;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 14px;
      color: #999;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-value {
      color: #fff;
      font-weight: 600;
    }

    .logs-container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      border-left: 3px solid transparent;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .log-entry.info {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: #3b82f6;
      color: #93c5fd;
    }

    .log-entry.success {
      background: rgba(34, 197, 94, 0.1);
      border-left-color: #22c55e;
      color: #86efac;
    }

    .log-entry.warning {
      background: rgba(234, 179, 8, 0.1);
      border-left-color: #eab308;
      color: #fde047;
    }

    .log-entry.error {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: #ef4444;
      color: #fca5a5;
    }

    .log-entry.debug {
      background: rgba(168, 85, 247, 0.1);
      border-left-color: #a855f7;
      color: #c084fc;
    }

    .log-time {
      color: #666;
      margin-right: 10px;
      font-size: 11px;
    }

    .log-source {
      color: #888;
      margin-right: 10px;
      font-weight: 600;
      font-size: 11px;
    }

    .log-message {
      color: inherit;
    }

    .empty-logs {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 16px;
    }

    .empty-logs::before {
      content: "üìã";
      display: block;
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
    .logs-container::-webkit-scrollbar {
      width: 8px;
    }

    .logs-container::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .logs-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .logs-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .filter-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>üìä –õ–æ–≥–∏ Cursor Auto Register</h1>
      <div class="stats">
        <div class="stat-item">
          <span>–í—Å–µ–≥–æ –ª–æ–≥–æ–≤:</span>
          <span class="stat-value" id="totalLogs">0</span>
        </div>
        <div class="stat-item">
          <span>–û—à–∏–±–æ–∫:</span>
          <span class="stat-value" id="errorCount">0</span>
        </div>
        <div class="stat-item">
          <span>–£—Å–ø–µ—à–Ω–æ:</span>
          <span class="stat-value" id="successCount">0</span>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="clearLogs">–û—á–∏—Å—Ç–∏—Ç—å</button>
      <button id="autoScroll" class="active">–ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª</button>
      <button id="filterInfo" class="active">Info</button>
      <button id="filterSuccess" class="active">Success</button>
      <button id="filterWarning" class="active">Warning</button>
      <button id="filterError" class="active">Error</button>
      <button id="filterDebug" class="active">Debug</button>
    </div>
  </div>

  <div class="logs-container" id="logsContainer">
    <div class="empty-logs">–û–∂–∏–¥–∞–Ω–∏–µ –ª–æ–≥–æ–≤...</div>
  </div>

  <script src="logs.js"></script>
</body>
</html>
